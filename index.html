<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PomoDerp</title>
        <meta name="description" content="A customizable pomo timer without the doro">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://use.fontawesome.com/8867c4d100.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1><span><strong>pomo</strong><span id="derp">derp</span></span><span><button type="button" class="btn btn-small pull-right" id="sign-out" style="display: none">Sign Out</button></span> </h1>


            </div>


            <div id="auth-container" style="display: none">

                <div id="login-div" style="display: none">
                    <h3>Login</h3>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="email" class="form-control">
                        <input type="password" id="login-password" placeholder="password" class="form-control">
                        <button type="button" class="btn form-control" id="login-submit">Submit</button>
                        <button type="button" class="btn btn-sm" id="show-register">New user?</button>
                    </form>
                </div>

                <div id="register-div">
                    <h3>Register User</h3>
                    <form id="register-form">
                        <input type="email" id="register-email" placeholder="email" class="form-control">
                        <input type="password" id="register-password" placeholder="password" class="form-control">
                        <button type="button" class="btn form-control" id="register-submit">Submit</button>
                        <button type="button" class="btn btn-sm" id="show-login">Already a user?</button>
                    </form>
                </div>

            </div> <!-- END Auth container -->


            <div id="app-container" style="display: none">

                <div id="timectr">

                    <h1 id="timer-minutes" class="main-timer">25</h1><h1 class="main-timer">:</h1><h1 id="timer-seconds" class="main-timer">00</h1>

                </div>

                <div id="slider-view">
                    <div class="slider" id="pomo-slider"></div>
                </div>

                <div id="mainctr">
                    <button type="button" class="btn btn-raised btn-block" id="startbt"><i class="material-icons">play_arrow</i></button>
                    <button type="button" class="btn btn-raised btn-block" id="pausebt" style="display: none"><i class="material-icons">pause</i></button>
                    <button type="button" class="btn btn-raised btn-block" id="resetbt" style="display: none"><i class="material-icons">refresh</i></button>
                    <div class="togglebutton" id="toggleBtn">
                        <label class="toggle-label">
                            Break Mode
                            <input class="toggle-input" type="checkbox" id="break-mode">
                        </label>
                    </div>
                </div>

                <div id="break-message" style="display: none">
                    <div class="alert alert-warning" id="break-alert">
                        <h2 >Break Time <span id="activated"><strong>Activated!</strong></span></h2>
                    </div>
                </div>

            </div> <!-- END app-container -->

            <div id="success-container" style="display: none">

                <h1 id="success-message-header">
                    Congrats!
                </h1>
                <h3 id="success-message-subhead">
                    You completed a derp!
                </h3>
                <button class="btn btn-raised btn-warning" id="dismiss">
                    It's breaky-break time!
                </button>

            </div> <!-- END success container -->

        </div> <!-- END main container -->


        <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.js"></script>
        <script src="app.js"></script>
    </body>

</html>
